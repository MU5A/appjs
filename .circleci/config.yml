version: 2.1

jobs:
  build:
    docker:
      - image: circleci/node:7.10\

    working_directory: ~/repo

    # Add steps to the job
    steps:
      - run: npm install
      - run: npm test

# Invoke jobs via workflows
workflows:
  build-workflow:
    jobs:
      - build